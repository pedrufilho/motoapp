<ion-header>
  <ion-toolbar color="primary">
    <ion-button (click)="exibirMenu($event)" slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<h1 text-center><img class="imgmenu" src="assets/img/logo.svg"></h1>

  <ion-item>
    <ion-icon name="mail" color="primary" slot="start"></ion-icon>
    <ion-input type="mail" placeholder="Username" inputmode="mail" autofocus="true"></ion-input>
  </ion-item>
  <ion-item>
      <ion-icon name="lock" color="primary" slot="start"></ion-icon>
    <ion-input type="password" placeholder="Password"> </ion-input>
  <ion-icon color="primary" slot="end" name="eye-off"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <p color="primary">Esqueceu a senha?</p>
  </ion-item>
  <ion-button color="primary" expand="block" shape="round" (click)="irparaHome()">Entrar</ion-button><br>


  <ion-button expand="block" shape="round" (click)="irparaCadastro()">Quero me cadastrar</ion-button>

  <ion-item lines="none">
    <ion-label>
      <ion-button>
        <ion-icon name="logo-facebook"></ion-icon>Facebook
      </ion-button>
      <ion-button>
        <ion-icon name="logo-google"></ion-icon>Google
      </ion-button>
    </ion-label>
  </ion-item>
</ion-content>
